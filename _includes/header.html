<div class="site-header"> 
<div class="wrapper">
<center> <a href="/index.html"><div class="site-title" id="name"> {{site.title}} </div></a></center>
</div>

<div class="wrapper">
<div class="trigger site-navigation">
<a class="page-link" id="name" href="{{site.url}}{{site.baseurl}}">HOME</a>

{% for sitePage in site.pages %}
{% if sitePage.title %}

<span class="exclamationMark">|</span><a class="page-link" id="name" href="{{sitePage.url | prepend: site.baseurl }}">{{sitePage.title}}</a>
{% endif %}
{% endfor %}
</div>
</div>
<br>
</div>
