---
layout: default
---
<article class="post">

  <header class="post-header">
  <!--  <h1 class="post-title">{{ page.title }}</h1>-->
  </header>

  {%if page.tagline%}
  <div class="page-tagline">
    <span><em>{{page.tagline}}</em></span>
<!--<span class="page-title">{{page.title}}</span><span><em>{{page.tagline}}</em></span>-->
  </div>
  {% endif %}

  {%if page.description%}
<div class="page-description">
  <h2>{{ page.description }}</h2>
</div>
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

</article>
